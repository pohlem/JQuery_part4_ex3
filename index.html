<body>
	<h1>Moyenne</h1>
    <form>
		<label>Premi√®re note</label>
		<input type="number" class='note' id="oneN" name="note" min=0 max=20 step=0.1>
		<input type="number" class='note' id="twoN" name="note" min=0 max=20 step=0.1>

		<input type="number" class='note' id="fiveN" name="note" min=0 max=20 step=0.1>
		<input type="button" id="submit" name="submit" value="Valider">
    </form>
  <script>
  	var note = 0;
	$('#submit').click(function(event){
		$('.note').each(function(event){
		note = (parseFloat(note)+parseFloat($(this).val())).toFixed(2);
		 });
		alert('Ta moyenne est de '+(parseFloat(note)/5).toFixed(2));
		note=0;
  });
</script>
