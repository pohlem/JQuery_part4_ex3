<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="assets/JQuery/jquery-3.2.1.js"></script>
  <title>Exercice 3</title>
</head>
<body>
	<h1>Créer Compte</h1>
    <form>
		<label>Nom</label>
		<input type="text" id="lastName" name="lastName">
		<label>Prénom</label>
		<input type="text" id="firstName" name="firstName">
		<label>Mail</label>
		<input type="text" id="mail" name="mail">
		<label>Numéro de Téléphone</label>
		<input type="text" id="telNumber" name="telNumber">
		<input type="button" id="submit" name="submit" value="Valider">
    </form>
  <script>
	$('#submit').click(function(event){
		var lastName = $('input[name="lastName"]').val();
		console.log(lastName);
		var regex = RegExp("[^a-zA-Z-]");
		console.log(regex.test(lastName));
		if(regex.test(lastName) || lastName==""){
			alert('lastName');
		}
		var firstName = $('input[name="firstName"]').val();
		console.log(regex.test(firstName));
		if(regex.test(firstName) || firstName==""){
			alert('firstName');
		}
		var mail = $('input[name="mail"]').val();
		regex = RegExp("[^0-9a-zA-Z_@.]");
		console.log(regex.test(mail));
		if(regex.test(mail) || mail==""){
			alert('mail');
		}
		var telNumber = $('input[name="telNumber"]').val();
		regex = RegExp("[^0-9]");
		console.log(regex.test(telNumber));
		if(regex.test(telNumber) || telNumber==""){
			alert('telNumber');
		}
  });
</script>
</body>
</html>
